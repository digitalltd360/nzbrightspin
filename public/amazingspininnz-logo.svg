<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient1)" opacity="0.1"/>
  
  <!-- Icon -->
  <g transform="translate(10, 10)">
    <!-- Arcade machine -->
    <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#logoGradient2)" opacity="0.8"/>
    <rect x="2" y="2" width="36" height="36" rx="2" fill="#0f0f23"/>
    
    <!-- Screen -->
    <rect x="4" y="4" width="32" height="16" fill="url(#logoGradient1)" opacity="0.6"/>
    <rect x="6" y="6" width="28" height="12" fill="#0f0f23"/>
    
    <!-- Control panel -->
    <rect x="4" y="22" width="32" height="12" fill="url(#logoGradient2)" opacity="0.4"/>
    
    <!-- Joystick -->
    <circle cx="12" cy="28" r="3" fill="url(#logoGradient1)"/>
    <circle cx="28" cy="28" r="3" fill="url(#logoGradient1)"/>
    
    <!-- Buttons -->
    <circle cx="12" cy="32" r="2" fill="url(#logoGradient2)"/>
    <circle cx="28" cy="32" r="2" fill="url(#logoGradient2)"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="url(#logoGradient1)">
    Real Gaming Deals
  </text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="url(#logoGradient2)">
    Arkaadi Pelikokemus
  </text>
</svg>
