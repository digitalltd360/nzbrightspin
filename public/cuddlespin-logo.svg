<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" fill="none">
  <defs>
    <linearGradient id="arcadeGradient" x1="0" y1="0" x2="300" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFC107"/>
      <stop offset="0.5" stop-color="#2196F3"/>
      <stop offset="1" stop-color="#E91E63"/>
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0" y1="0" x2="50" y2="50" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFC107"/>
      <stop offset="1" stop-color="#FF9800"/>
    </linearGradient>
  </defs>
  
  <!-- Arcade Machine Base -->
  <rect x="5" y="15" width="45" height="30" rx="8" fill="url(#arcadeGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Arcade Screen -->
  <rect x="10" y="20" width="35" height="20" rx="4" fill="#1a237e" stroke="#FFC107" stroke-width="1"/>
  
  <!-- Arcade Screen Content -->
  <circle cx="22" cy="28" r="3" fill="#FFC107"/>
  <rect x="18" y="32" width="8" height="2" rx="1" fill="#FFC107"/>
  <rect x="20" y="35" width="4" height="1" rx="0.5" fill="#FFC107"/>
  
  <!-- Arcade Buttons -->
  <circle cx="15" cy="45" r="2.5" fill="url(#buttonGradient)"/>
  <circle cx="25" cy="45" r="2.5" fill="url(#buttonGradient)"/>
  <circle cx="35" cy="45" r="2.5" fill="url(#buttonGradient)"/>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="18" fill="url(#arcadeGradient)">Wrum Spin</text>
  <text x="65" y="45" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="14" fill="#FFC107">PLAYGROUND</text>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="15" r="3" fill="#FFC107" opacity="0.6"/>
  <circle cx="270" cy="25" r="2" fill="#2196F3" opacity="0.6"/>
  <circle cx="260" cy="40" r="2.5" fill="#E91E63" opacity="0.6"/>
  <circle cx="280" cy="35" r="2" fill="#FFC107" opacity="0.6"/>
</svg>
